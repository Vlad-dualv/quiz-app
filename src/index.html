<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container shadow-animation">
        <h1>Simple Quiz</h1>
        <div class="questions-answers">
          <h2 id="current-question" class="question">Question</h2>
          <div id="answers-container">
            <button id="answer1" class="answers-buttons" type="button">
              Question 1
            </button>
            <button id="answer2" class="answers-buttons" type="button">
              Question 2
            </button>
            <button id="answer3" class="answers-buttons" type="button">
              Question 3
            </button>
            <button id="answer4" class="answers-buttons" type="button">
              Question 4
            </button>
          </div>
        </div>
        <button class="next-button" type="button">Next</button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
